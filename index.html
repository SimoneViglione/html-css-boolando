<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="header-fixed">
            <nav>
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>

            <div>
                <img src="img/boolean-logo.png" alt="logo"/>
            </div>

            <nav>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-sharp fa-solid fa-bag-shopping"></i>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="marketplace">

                <div class="product">
                    <div class="image-container">
                        <img class="image1" src="img/1.webp" alt="maglietta Levis">
                        <img class="image2" src="img/1b.webp" alt="maglietta Levis">
                        <div class="favorite"> 
                            <i class="fa-solid fa-heart favourite1"></i>
                        </div>
                        <div class="labels">
                            <span class="label red">-50%</span>
                            <span class="label green">Sostenibilità</span>
                        </div>
                    </div>

                    <div class="image-caption">
                        <div class="small-font">Levi's</div>
                        <h4>RELAXED FIT TEE UNISEX</h4>

                        <div class="label-position">
                            <span class="small-font red-font">14,99€</span> 
                            <span class="small-font crossed">29,99€</span>
                        </div>
                    </div>
                </div>

                

                

                
                
            </div>
        </div>
    </main>

    <footer>
        <div class="ft-top">
            <span>Boolando Srl</span> 
            <span>Trovaci anche su</span>
        </div>

        <div class="ft-bot">
            <div class="info">
                <a href="#">informazioni legali</a>
                <a href="#">informativa sulla privacy</a>
                <a href="#">diritto di recesso</a>
            </div>

            <div class="social">
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>
        
        
</body>
</html>
